---
#
# Installing logstash
#
# Add Logstash APT repository
- name: Adding logstash APT repository
  apt_repository:
   repo: deb https://artifacts.elastic.co/p... stable main
   state: present
# Installing Logstash
- name: Update repositories cache and install Logstash
  apt:
   name: logstash

# Configure Beats input configuration 02-beats-input.conf
- name: Configure Beats configuration file
  template:
   src: input.conf.j2
   dest: /etc/logstash/conf.d/input.conf
   owner: root
   group: root
   mode: 0644
# Configure Logstash 10-syslog-filter.conf config file
- name: Configure  Filter
  template:
   src: filter.conf.j2
   dest: /etc/logstash/conf.d/filter.conf
   owner: root
   group: root
   mode: 0644
# Configure Elasticsearch output file 30-elasticsearch-output.conf
- name: Configure output file
  template:
   src: output.conf.j2
   dest: /etc/logstash/conf.d/output.conf
   owner: root
   group: root
   mode: 0644
# Start Logstash service
- name: Start Logstash service
  systemd:
   name: logstash
   state: started
   daemon_reload: yes
# Enable Logstash service
- name: Enable Logstash service
  systemd:
   name: logstash
   enabled: yes